   <form id="lookup">
       Name<input type='text' id='nameInput' placeholder='Name' ><br>
       Course<input type='text' id='courseInput' placeholder='course' ><br>
       Email<input type='text' id='emailInput' placeholder='email' ><br>
        <button>Submit</button>
   </form>
    
    <br>
    
    
    <div id='messagesDiv'></div>
   <script>
     function displayMessage(msg) {
        $('#messagesDiv').text(msg)
     }
    function clearMessage() {
        $('#messagesDiv').text('')
    }
     var myDataRef = new Firebase('https://studybudee3.firebaseio.com');
     $('#lookup').submit(function (e) {
         clearMessage()
         e.preventDefault();
         console.log("SUBMIT");
         var name = $('#nameInput').val();
         var course = $('#courseInput').val();
         var email = $('#emailInput').val();
         var enrollee = {
           name: name,
           email: email
         };
         var obj = {};
         obj[course] = {};
         var run = false;
         myDataRef.child(course).on("value", function(snapshot){
           console.log("before if",run, snapshot.key(), snapshot.val());
           if(!run){
             run = true;
             if (snapshot.val() == null) {
               //console.log("does not has val", snapshot.val());
               var objRef = myDataRef.update(obj);
                 displayMessage("No study partners at this time.");
             } else {
             var emails = "";
             for (var key in snapshot.val())
             {
               //debugger
               emails += snapshot.val()[key].name + ": " + snapshot.val()[key].email + ", ";
             }
             displayMessage(emails);
           }
             //alert(findMatches(myDataRef.child(course).enrolees))
             myDataRef.child(course).push(enrollee);
           }
         })
         //myDataRef.push({name: name, text: [text]});
         $('#nameInput').val('');
         $('#courseInput').val('');
         $('#emailInput').val('');
         return false;
     });
     </script>
